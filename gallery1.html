<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Lendi Alumni Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1A1A2E, #16213E);
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index1.html">Lendi Alumni Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home1.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery1.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="events1.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="about1.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact1.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="register1.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login1.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container text-center mt-4">
    <h2>Our Alumni Memories</h2>
    <p>Some wonderful moments captured during alumni meetups and college events.</p>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x250.png?text=Alumni+Meet+1" alt="Alumni Meet 1">
      <img src="https://via.placeholder.com/400x250.png?text=Alumni+Meet+2" alt="Alumni Meet 2">
      <img src="https://via.placeholder.com/400x250.png?text=Alumni+Meet+3" alt="Alumni Meet 3">
      <img src="https://via.placeholder.com/400x250.png?text=Alumni+Meet+4" alt="Alumni Meet 4">
    </div>
  </div>
</body>
</html>
