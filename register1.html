<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #e9612c, #e6d224); color: white; }
    .card { border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 bg-dark w-50">
      <h2 class="text-center mb-4">Student Registration</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="batch" placeholder="Batch Year" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="profession" placeholder="Current Profession" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Create Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already registered? <a href="login1.html">Login here</a></p>
    </div>
  </div>

<script>
document.getElementById("registrationForm").addEventListener("submit", async function(event) {
  event.preventDefault(); // Prevent form refresh

  const formData = new FormData(event.target);
  const studentData = {
    name: formData.get('name'),
    email: formData.get('email'),
    batch: formData.get('batch'),
    profession: formData.get('profession'),
    password: formData.get('password')
  };

  try {
    const response = await fetch('http://localhost:4000/api/register', {  // âœ… fixed endpoint
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(studentData)
    });

    const result = await response.json();

    if (response.ok) {
      alert('Registration successful!');
      window.location.href = "home1.html"; // redirect after success
    } else {
      alert('Error: ' + result.message);
    }
  } catch (error) {
    alert('Network error: ' + error.message);
  }
});
</script>
</body>
</html>
