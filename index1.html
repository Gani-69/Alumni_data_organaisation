<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lendi Alumni Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #470202, #070338);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Top Scrolling Bar */
    .top-scroll {
      background: #000;
      color: #f1c40f;
      font-weight: bold;
      padding: 8px 0;
      white-space: nowrap;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1050;
    }
    .top-scroll span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }

    /* Navbar */
    .navbar {
      margin-top: 40px; /* push navbar below scrolling bar */
    }
    .nav-link {
      color: #f1c40f !important;
      font-weight: bold;
    }

    /* Heading */
    .main-heading {
      font-size: 3rem;
      text-align: center;
      margin-top: 70px;
      color: #f1c40f;
    }

    /* Buttons */
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .register-btn {
      background-color: #f1c40f;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
    }
    .register-btn:hover { background-color: #000; color: #fff; }
    .login-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
    }
    .login-btn:hover { background-color: #218838; }
  </style>
</head>
<body>

  <!-- Top Scrolling Info -->
  <div class="top-scroll">
    <span>
      üìû Phone: +91 98765 43210 &nbsp;&nbsp; | &nbsp;&nbsp; 
      üìß Email: founder@lendiportal.ac.in &nbsp;&nbsp; | &nbsp;&nbsp; 
      üìç Location: Lendi Institute of Engineering & Technology, Vizianagaram, Andhra Pradesh, India
    </span>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index1.html">Lendi Alumni Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about1.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Heading -->
  <h1 class="main-heading">Welcome to Lendi Alumni Portal</h1>

  <!-- Buttons -->
  <div class="buttons">
    <a href="register1.html" class="btn btn-lg m-2 register-btn">Register as Student</a>
    <a href="login1.html" class="btn btn-lg m-2 login-btn">Login</a>
  </div>

</body>
</html>
