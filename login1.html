<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Alumni Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #2c5364, #203a43, #0f2027); color: white; }
    .card { border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 bg-dark w-50">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
        </div>
        <div class="mb-3">
          <select class="form-control" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <p class="mt-3 text-center">Not registered? <a href="register1.html">Register here</a></p>
    </div>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
  event.preventDefault(); // prevent page refresh

  const formData = new FormData(event.target);
  const loginData = {
    email: formData.get("email"),
    password: formData.get("password"),
    role: formData.get("role")
  };

  try {
    const response = await fetch("http://localhost:3000/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(loginData)
    });

    if (response.ok) {
      alert("✅ Login successful!");
      window.location.href = "home1.html"; // redirect on success
    } else {
      const result = await response.text();
      alert("❌ " + result);
    }
  } catch (error) {
    alert("⚠️ Network error: " + error.message);
  }
});
</script>
</body>
</html>
